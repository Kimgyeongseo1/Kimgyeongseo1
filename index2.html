<html lang="en">
<head>

    <script>

        let step1 = $("#step1");

    });



    </script>


    <style>
        div#productimg img {width: 150px;height: 150px;}
        div#step2 {border: 5px solid black;}

    </style>
</head>
<body>

    <ul id="prduct">

            <img src="/images/img1.jpg"  class="food" alt="상품1"/>

        <li><img src="/images/img3.jpg"  class="food" alt="상품3"/></li>

        <li><img src="/images/img5.jpg"  class="food" alt="상품5"/></li>
    </ul>
    </div>
    <div id="step2">
      
    </div>

   
</body>
</html>
